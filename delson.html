<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side-by-Side Tables</title>
  <style>
    /* Style to make tables display inline-block */
    .table-container {
      display: inline-block;
      margin-right: 20px; /* Adjust the margin as needed */
    }

    /* Optional: Add some styling to the tables for better visualization */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div class="table-container">
    <table>
      <caption>Table 1</caption>
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1-1</td>
          <td>Data 1-2</td>
        </tr>
        <tr>
          <td>Data 2-1</td>
          <td>Data 2-2</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="table-container">
    <table>
      <caption>Table 2</caption>
      <thead>
        <tr>
          <th>Header A</th>
          <th>Header B</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data A-1</td>
          <td>Data B-1</td>
        </tr>
        <tr>
          <td>Data A-2</td>
          <td>Data B-2</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
